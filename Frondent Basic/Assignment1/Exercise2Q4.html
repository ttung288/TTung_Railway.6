<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <h2>Register</h2>
</head>

<body>
    <p><i>Please <b>fill in this form</b> to create an Account</i></p>
    <form>
        First name* :<br>
        <input type="text" name="First Name">
        <br> User name* :<br>
        <input type="text" name="User Name">
        <br> Password* :<br>
        <input type="text" name="Password">
        <br> Email* :<br>
        <input type="text" name="Email">
        <br> Telephone Numer* :<br>
        <input type="number" name="Telephone Numer">
        <br> Input Opject :<br>
        <input type="radio" name="Opject"> Student <input type="radio" name="Opject"> Teacher
        <br> Favorite :<br>
        <input type="checkbox" name="Favorite"> Badminton <input type="checkbox" name="Favorite"> Voleyball <input type="checkbox" name="Favorite"> Football
        <br> Address* :<br>
        <input list="Address">
        <datalist id="Address">
            <option>Hà Nội</option>
            <option>Hà Nam</option>
            <option>Hà Tây</option>
        </datalist>
        <br> BirthDay* :<br>
        <input type="date" name="Birthday">
        <br> Your Picture <br>
        <input type="file" accept="image/*">
        <br><input type="submit" value="Đăng Ký">


    </form>

</body>

</html>
