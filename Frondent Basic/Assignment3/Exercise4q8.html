<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <button onclick="myFuntion()">Click</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        function myFuntion() {
            var ten = prompt("Nhập tên:");
            if (ten != null) {
                document.getElementById("demo").innerHTML =
                    "Name: " + ten;
            }
            var gender = prompt("Giới tính:");
            if (gender != null) {
                document.getElementById("demo1").innerHTML = "Gender: " + gender;
            }
            var email = prompt("Email:");
            if (email != null) {
                document.getElementById("demo2").innerHTML = "Email: " + email;
            }
        }
    </script>

</body>

</html>
